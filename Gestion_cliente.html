        <div class="container">
            <div class="row1">
                <div class="col">
                    <form>
                        <header>AGREGAR CLIENTE</header>
                        <div class="container1">
                            <div class=" row1" style="background-color: white;">
                                <div class="mb-3">
                                    <label class="form-label">Código del empleado
                                        <input type="text" class="form-control Fields" id="txtCodigo" name="txtCodigo"
                                            aria-describedby="emailHelp" size="12" readonly>
                                    </label>


                                    <div class="mb-3">
                                        <label class="form-label">Nombre de la Sucursal
                                            <input type="text" class="form-control Fields" id="txtNombreSucursal"
                                                name="txtNombre" value="Centro" aria-describedby="emailHelp" size="12"
                                                readonly>
                                        </label>


                                        <label class="form-label">Nombre del empleado
                                            <input type="text" class="form-control" id="txtNombre" name="txtNombre"
                                                aria-describedby="emailHelp" size="50" required>
                                        </label>
                                    </div>
                                    <label class="form-label">Apellido paterno
                                        <input type="text" class="form-control" id="txtApellidoP" name="txtApellidoP"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <label class="form-label">Apellido materno
                                        <input type="text" class="form-control" id="txtApellidoM" name="txtApellidoM"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <label class="form-label">Género
                                        <select class="form-select" aria-label="Default select example" id="txtGenero"
                                            name="txtGenero">
                                            <option selected>Selecciona un género</option>
                                            <option value="Másculino">Másculino</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Otro">Otro</option>

                                        </select>
                                    </label>

                                    <label class="form-label">Fecha de nacimiento
                                        <input type="date" class="form-control" id="txtFechaNacimiento"
                                            name="txtFechaNacimiento" required pattern="\d{4}-\d{2}-\d{2}"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <label class="form-label">Rfc
                                        <input type="text" class="form-control" id="txtRFC" name="txtRFC"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>


                                    <label class="form-label">Curp
                                        <input type="text" class="form-control" id="txtCurp" name="txtCurp"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <img src="img/nada.jpg" id="txtfoto" name="txtfoto"  class="rounded" alt="..." width="300">
                                    <label class="form-label">Selecciona la fotografía del empleado
                                    <input type="file" class="form-control form-control-sm btn btn-outline-secondary" 
                                        id="txtFotoRuta"  name="txtFotoRuta" accept=".jpg, .jpeg, .png" required onchange="despliegaFoto(this.value);" >
                                    <p class="fw-lighter"> Las imagenes deben estar cargadas en la carpeta img/ para que puedas seleccionarlas</p>
                                    </label>

                                    <label class="form-label">Domicilio
                                        <input type="text" class="form-control" id="txtDomicilio" name="txtDomicilio"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>
                                    <label class="form-label">Codigo Postal
                                        <input type="text" class="form-control" id="txtPostal" name="txtPostal"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>


                                    <label class="form-label">Ciudad
                                        <input type="text" class="form-control" id="txtCiudad" name="txtCiudad"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <label class="form-label">Estado
                                        <input type="text" class="form-control" id="txtEstado" name="txtEstado"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>
                                    <label class="form-label">Telefono
                                        <input type="text" class="form-control" id="txtTelefono" name="txtTelefono"
                                            aria-describedby="emailHelp" size="50" required>
                                    </label>

                                    <div class="mb-3">
                                        <label class="form-label">Fecha de Ingreso
                                            <input type="date" class="form-control" id="txtFechaIngreso"
                                                name="txtFechaIngreso" aria-describedby="emailHelp" size="8"
                                                onchange="generaCodigo(this.value);required">
                                        </label>

                                        <label class="form-label">Email
                                            <input type="text" class="form-control" id="txtEmail" name="txtEmail"
                                                aria-describedby="emailHelp" size="12" required>
                                        </label>
                                    </div>
                                </div> <!-- col -->
                    </form>
                </div><!-- col -->
                <br>
                
                        <div class="container1">


                            <button type="button" class="btn btn-success " id="btnAgregar"
                                onclick="agregarCliente();">Agregar</button>
                            <button type="button" class="btn btn-info " id="btnLimpiar"
                                onclick="limpiar();">Limpiar</button>
                            <button type="button" class="btn btn-warning " id="btnModificar"
                                onclick="modificaCliente();">Modificar</button>
                            <button type="button" class="btn btn-danger " id="btnEliminar" onclick="eliminarCliente();">
                                Eliminar</button>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <br>
                        <h5>Lista de empleados</h5>
                        <table class="table table-success align-middle ">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Codigo empleado</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Género</th>
                                    <th scope="col">fecha Nacimiento</th>
                                    <th scope="col">Rfc</th>
                                    <th scope="col">Curp</th>
                                    <th scope="col">Foto</th>
                                    <th scope="col">Domicilio</th>
                                    <th scope="col">Codigo Postal</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Fecha de ingreso</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Estatus</th>
                                </tr>
                            </thead>
                            <tbody id="tblClientes">
                            </tbody>
                        </table>
                    </div>
