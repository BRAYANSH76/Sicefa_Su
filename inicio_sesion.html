          </div>

        <div class="col-sm-6 container">
          <br><br><br><br><br>
          <h2>LOGIN</h2>
          <form id="registro-form">
            <div class="form-group">
              <br><br><br><br>

              <label for="nombreUsuario"></label>
              <p>Nombre de usuario:</p>
              <input type="text" class="form-control" id="nombreUsuario" required>
            </div>

            <div class="form-group">
              <label for="Contrasena"></label>
              <p>Contraseña:</p>
              <input type="password" class="form-control" id="Contrasena"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
              <small>La contraseña debe contener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una
                letra
                minúscula y un número.</small>
            </div>
            <ul>

              <button type="submit" class="btn btn-primary" formaction="Gestion_empleado.html">Enviar</button>
            </ul>

          </form>
        </div>
